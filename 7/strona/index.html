<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>
    <main>
        <section id="blok1">
            <h2>Dane osobowe</h2>
            <input id="imie" type="text" placeholder="Wpisz imię..." required>
            <input id="nazwisko" type="text" placeholder="Wpisz nazwisko..." required>
            <button onclick="pokazBlok2()">Następna karta</button>
        </section>
        <section id="blok2" style="visibility: hidden;">
            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Twój e-mail..." required>
            <input type="tel" placeholder="Twój numer telefonu..." required>
            <button onclick="pokazBlok3()">Następna karta</button>
        </section>
        <section id="blok3" style="visibility: hidden;">
            <h2>Hasło do logowania</h2>
            <input id="haslo1" type="password" placeholder="Podaj hasło" required>
            <input id="haslo2" type="password" placeholder="Powtórz hasło" required>
            <button onclick="zatwierdz()">Zatwierdź</button>
        </section>
    </main>
    <footer>
        <section>
            <video controls>
                <source src="motyl.mp4" type="video/mp4">
                Przeglądarka nie obsługuje tego formatu.
            </video>
        </section>
        <section>
            <h3>Plan konferencji</h3>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>
            </table>
        </section>
        <section>
            <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
        </section>
        <section>
            <p>Formularz wykonał: [numer zdającego]</p>
        </section>
    </footer>
    <script src="skrypt.js"></script>
</body>
</html>
